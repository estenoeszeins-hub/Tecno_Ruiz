<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aulita Virtual - Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button id="chatbot-toggle-button">
        <img src="assets/hombre.png" alt="Abrir Chatbot">
    </button>

    <div id="chatbot-container">
        
        <div id="chat-header">
            <img src="assets/hombre.png" alt="Aulita Virtual Avatar" id="bot-avatar">
            Tecno-Ruiz
            <span id="close-chat-btn">âœ–</span>
        </div>

        <div id="chat-messages">
            </div>

        <div id="chat-options">
            </div>

        <div id="chat-input-area">
            <input type="text" id="chat-input" placeholder="Escribe tu respuesta...">
            <button id="send-btn">Enviar</button>
        </div>

    </div>

    <div id="lightbox" class="hidden">
        <span id="lightbox-close-btn">&times;</span>
        <div id="lightbox-content">
            <img src="" alt="Vista ampliada" id="lightbox-image">
            
            <video src="" controls id="lightbox-video" class="hidden"></video>
        </div>
    </div>
    <script src="https://github.com/estenoeszeins-hub/Tecno_Ruiz/blob/main/script.js"></script>
    <script src="https://github.com/estenoeszeins-hub/Tecno_Ruiz/blob/main/style.css"></script>
    
</body>

</html>
